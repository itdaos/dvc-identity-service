spring.application.name=identity-service
spring.config.import=optional:configserver:http://localhost:8888

spring.devtools.restart.poll-interval=3s
spring.devtools.restart.quiet-period=2s

spring.datasource.url=jdbc:mysql://localhost:3306/open_gallery
spring.datasource.username=boss
spring.datasource.password=boss
spring.datasource.name=open_gallery

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect

# very secret
dvc.app.jwtSecret=dvcBoomBap
dvc.app.jwtExpirationMs=86400000

